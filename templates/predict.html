<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-2 mt-5" src="/static/images/cropy1.jpg" alt="" width="150" height="100">
    <h1 class="h3 mb-3 font-weight-normal">predict crop yield</h1>
    <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/css-placeholder-shown">Works in latest Chrome, Safari, Firefox, and IE 10/11 (prefixed).</a></p> -->
  </div>

  <div class="form-label-group">
    <input type="text"  name="Temperature" id="inputEmail" class="form-control" placeholder="Temperature (Avg)" required autofocus>
    <label for="inputEmail">Temperature (Avg)</label>
  </div>

  <div class="form-label-group">
    <input type="text" name="Precipitation" id="inputPassword" class="form-control" placeholder="Precipitation" required>
    <label for="inputPassword">Precipitation</label>
  </div>

  <div class="form-label-group">
    <input type="text"  name="Export" id="inputPassword" class="form-control" placeholder="Export Quantity" required>
    <label for="inputPassword">Export Quantity</label>
  </div>

  <div class="form-label-group">
    <input type="text" name="Fertilizer" id="inputPassword" class="form-control" placeholder="Fertilizer Usage" required>
    <label for="inputPassword">Fertilizer Usage</label>
  </div>


  <div class="checkbox mb-3">
    <label for="inputPassword">Crop_Avocados</label>
      <input type="checkbox" name="Avocados" value="1"> 
    
  </div>
  <div class="checkbox mb-3">
    <label for="inputPassword">Fertilizer Usage</label>
      <input type="checkbox"  name="Usage"  value="1"> 
    
  </div>
  <div class="checkbox mb-3">
    <label for="inputPassword">Crop_Rice</label>
      <input type="checkbox" name="Rice"  value="1"> 
    
  </div>

  <div class="checkbox mb-3">
    <label for="inputPassword">Crop_Wheat</label>
      <input type="checkbox" name="Rice" value="1"> 
    
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Check here to predict</button>
  <p><a class="btn btn-primary btn-lg mt-5" href=" {{ url_for('home') }}" role="button">Home page &raquo;</a></p>
</form>


<p>
